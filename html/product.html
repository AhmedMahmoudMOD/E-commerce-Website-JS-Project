    <section class="section-wrapper" id="product-section"> 
            <div class="container-fluid" id="uppercat">

                  <div id="backToCatDiv" class="col-2">
                    <a id="backToCatLink" href="../html/dyamnicTest.html"target="_self"><i class="fal fa-arrow-left"></i></a>

            <div class="container m-auto ">
                <div class="product-wrapper row">
                    <div class="col-lg-6">
                        <div id="imgCarousel" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                            </div>
                            <div class="carousel-inner" id="innerCarousel">
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#imgCarousel" data-bs-slide="prev">

                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#imgCarousel" data-bs-slide="next">

                        </div>

                            <div class="input-group col h-25">
                              <button class="input-group-text">-</button>
                              <input type="number" min="1" placeholder="1" class="form-control">
                              <button class="input-group-text ">+</button>
                            </div>
                            <div class="cart-btn col-sm-8 mt-sm-0 mt-2">

                            </div>
                        </div>
                        <div class="row buy-now mt-2" id="buyNow">

                              </div>
                        </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div id="modalCarousel" class="carousel slide col-lg-6">
                  <div class="carousel-inner" id="innerModalCarousel">
                  </div>
                  <div class="carousel-indicators">
                    <img type="button" data-bs-target="#modalCarousel" data-bs-slide-to="0" class="active"></button>
                    <img type="button" data-bs-target="#modalCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <img type="button" data-bs-target="#modalCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                </div>
                <div class="col-lg-6 row">

                  </div>
                  <div id="soldoutDiv">

                  </div>
                  <div class="cart-view row col-12" id="modalCart">
                    <div class="input-group col h-25 p-0">
                      <button class="input-group-text">-</button>
                      <input type="number" min="1" placeholder="1" class="form-control">
                      <button class="input-group-text ">+</button>
                    </div>
                    <div class="cart-btn-modal col">
                      <button class="btn btn-success shadow-sm w-100" id="cartModalBtn"><i class="fal fa-shopping-cart"></i></i> Add to Cart</button>
