      <div class="modal-header">

          <div class="mb-3 col">
            <label for="editProductStock" class="form-label">Stock</label>
            <input type="text" class="form-control" id="editProductStock" name="editProductStock">
          </div>
          <div class="mb-3 col-12">
            <label for="editProductDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editProductDescription" name="editProductDescription"></textarea>
          </div>
          <div class="mb-3 col">
            <label for="editProductMovement" class="form-label">Movement</label>
