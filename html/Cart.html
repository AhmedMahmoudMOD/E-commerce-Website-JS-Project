<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/Cart.js" type="module"></script>
  <title>Cart</title>
</head>

<body>
  <!-- Start of navbar -->
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- End of navbar -->
  <!-- Start of main -->
  <div class="container-fluid pt-4">
    <h3>Shopping Cart</h3>
    <div class="row p-3 gap-3 flex-lg-nowrap">
      <!-- cards container (cart list) -->
      <div class="col-12 col-lg-9 bg-dark-subtle p-3 d-flex flex-column gap-3 rounded-4" id="cart"></div>
      <!-- End of cards continer -->
      <!-- Check out container -->
      <div class="col-md-3 flex-grow-1 rounded-4">
        <!-- start of table -->
        <div class="sticky-top pt-3">
          <table class="table table-borderless border border-5">
            <thead>
              <tr>
                <th scope="row" colspan="2">
                  <h4>Summary</h4>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Item(s):</td>
                <td class="text-end" id="cart-items">$0</td>
              </tr>
              <tr>
                <td>Est. Delivery: :</td>
                <td class="text-end">$0</td>
              </tr>
              <tr>
                <td>
                  <h4>Est. Total:</h4>
                </td>
                <td class="text-end" id="cart-total">
                  <h4></h4>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center"><button type="button" id="checkout" class="btn btn-success col-12"><h3>Check
                    Out</h3></button></td>
            </tbody>
          </table>
        </div>
        <!-- End of table -->
      </div>
      <!-- End of check out container -->
    </div>
</body>

</html>
