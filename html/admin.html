<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-utils.min.js"></script>
    <link href="../css/admin.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary fixed-top navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Super</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active event" href="#">
                      <i class="fa fa-bar-chart"></i> charts
                    </a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link" href="#" class="event">
                      <i class="fa fa-shopping-cart"></i> Product Catalog
                    </a>
                  </li>
                  
                  <!-- Users Table -->
                  <li class="nav-item">
                    <a class="nav-link" href="#" class="event">
                      <i class="fa fa-users"></i> Users Table
                    </a>
                  </li>
                  
                  <!-- Sellers Table -->
                  <li class="nav-item">
                    <a class="nav-link" class="fa-solid fa-table" href="#" class="event">
                      <i class="fa-solid fa-money-check-dollar"></i> Sellers Table
                    </a>
                  </li>
                  <!-- Sign out -->
                  <li class="nav-item">
                    <a class="nav-link active event" href="#">
                      <i class="fa-solid fa-right-from-bracket"></i>Sign out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Content -->
      <div class="row">
        <!-- Main Content -->
        <main class="">
          <!-- Your existing main content -->
          <div class="container-fluid" id="content">
          </div>
        </main>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">#</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade modal-xl"
      id="mainModal"
      tabindex="-1"
      aria-labelledby="mainModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mainModalTitle">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body table-responsive" id="mainModalBody">
            <table
              class="table table-striped table-hover align-middle text-center"
              style="font-size: small"
            >
              <thead class="table-primary" id="modalTableHead"></thead>
              <tbody class="table-group-divider" id="modalTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End of modal -->

    <!-- Bootstrap JS -->
    <script src="../js/admin.js" type="module"></script>
    <script src="../js/users.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
