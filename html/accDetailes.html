<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/accDetailes.css">

</head>
<body>
    <div class="container">
        <div class="userImg">
            <!-- <i class="fa-solid fa-user"></i> -->
            <img src="../images/user-icon.png" alt="">
            <div class="userMail">
                <p class="accName" id="iconName">John Doe</p>
                <p class="accEmail"  id="iconMail">JohnDoe@email.com</p>
            </div>
        </div>
        <div id="userDetails" class="details-container">
            <div class="user-detail">
                <label for="userId">User ID:</label>
                <span id="userId" data-editable="id">U12</span>
                <button id="editUserId">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userType">User Type:</label>
                <span id="userType" data-editable="userType">Customer</span>
                <button id="editUserType">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userName">User Name:</label>
                <span id="userName" data-editable="userName">John Doe</span>
                <button id="editUserName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="firstName">First Name:</label>
                <span id="firstName" data-editable="firstName">John</span>
                <button id="editFirstName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="lastName">Last Name:</label>
                <span id="lastName" data-editable="email">Doe</span>
                <button id="editLastName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userEmail">Email:</label>
                <span id="userEmail" data-editable="email">JohnDoe@email.com</span>
                <button id="editUserEmail">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userPass">Password:</label>
                <span id="userPass" data-editable="password">123456</span>
                <button id="editUserPass">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="location">Location:</label>
            </div>
    
            <div class="user-detail">
                <label for="street">Street:</label>
                <span id="userStreet" data-editable="street">17-street</span>
                <button id="editUserStreet">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="city">City:</label>
                <span id="userCity" data-editable="city">Damietta</span>
                <button id="editUserCity">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="state">State:</label>
                <span id="userState" data-editable="state">Damietta</span>
                <button id="editUserState">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="country">Country:</label>
                <span id="userCountry" data-editable="country">Egypt</span>
                <button id="editUserCountry">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="zipCode">Zip Code:</label>
                <span id="userZipCode" data-editable="zipCode">34517</span>
                <button id="editUserZipCode">Edit</button>
            </div>
            <button id="saveChanges" onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script src="../js/accDetailes.js" type="module"></script>
</body>
</html>
