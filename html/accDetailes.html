    <div class="container">
        <div class="userImg">
            <!-- <i class="fa-solid fa-user"></i> -->
            <img src="../images/user-icon.png" alt="">
            <div class="userMail">
                <p class="accName" id="iconName">Unknown</p>
                <p class="accEmail"  id="iconMail">Unknown</p>
            </div>
        </div>
        <div id="userDetails" class="details-container">
            <div class="user-detail">
                <label for="userId">User ID:</label>
                <span id="userId" data-editable="id"></span>
                <button id="editUserId" disabled>Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userType">User Type:</label>
                <span id="userType" data-editable="userType"></span>
                <button id="editUserType" disabled>Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userName">User Name:</label>
                <span id="userName" data-editable="userName"></span>
                <button id="editUserName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="firstName">First Name:</label>
                <span id="firstName" data-editable="firstName"></span>
                <button id="editFirstName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="lastName">Last Name:</label>
                <span id="lastName" data-editable="lastName"></span>
                <button id="editLastName">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userEmail">Email:</label>
                <span id="userEmail" data-editable="email"></span>
                <button id="editUserEmail">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="userPass">Password:</label>
                <span id="userPass" data-editable="password"></span>
                <button id="editUserPass">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="location">Location:</label>
            </div>
    
            <div class="user-detail">
                <label for="street">Street:</label>
                <span id="userStreet" data-editableLocation="street"></span>
                <button id="editUserStreet">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="city">City:</label>
                <span id="userCity" data-editableLocation="city"></span>
                <button id="editUserCity">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="state">State:</label>
                <span id="userState" data-editableLocation="state"></span>
                <button id="editUserState">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="country">Country:</label>
                <span id="userCountry" data-editableLocation="country"></span>
                <button id="editUserCountry">Edit</button>
            </div>
    
            <div class="user-detail">
                <label for="zipCode">Zip Code:</label>
                <span id="userZipCode" data-editableLocation="zipCode"></span>
                <button id="editUserZipCode">Edit</button>
            </div>
            <button id="saveChanges">Save Changes</button>
        </div>
