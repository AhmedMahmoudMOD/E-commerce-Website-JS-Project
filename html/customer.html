<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link href="../css/customer.css" rel="stylesheet">

  </head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Seller Dashboard</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" id="searchInput" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" id="logoutButton">Sign out</a>
      </div>
    </div>
  </header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-2 col-lg-2 col-xl-1 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky" id="stickySide">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link pop-link" href="#" id="products">
              <span data-feather="shopping-cart" class="align-text-bottom"></span>
              Wishlist
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link pop-link" href="#" id="orders">
              <span data-feather="file" class="align-text-bottom"></span>
              Orders
            </a>
          </li>
        </ul>
        
      </div>
    </nav>

    <main class="col-md-10 ms-sm-auto col-lg-10 col-xl-11 px-md-4" id="mainWrapper">
      <div class="row justify-content-between ">
      <h2 class="my-3 col-5 col-md-4" id="TableH">My Orders</h2>
      <div class="col-lg-2 col-4 my-3 me-5">
    </div>
    </div>
      <div class="table-responsive">
        <table class="table  table-striped table-dark  table-sm" id="dataTable">
          <thead id="tableHead">
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation" class="container mt-5 ">
        <ul class=" pagination justify-content-end">
            <!-- Bootstrap pagination links will be added dynamically here -->
        </ul>
      </nav>
    </main>    
  </div>
</div>

<!--Products Modal-->
<div class="modal fade" id="proModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proModalLabel">Order Products</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table  table-striped table-responsive-lg " id="modalTable">
                  <thead id="modalTableHead">
                  </thead>
                  <tbody id="modalTableBody">
                  </tbody>
                </table>
              </div>
        </div>
      </div>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/customer.js" type="module"></script>

</body>
</html>
